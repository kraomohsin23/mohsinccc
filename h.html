<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Meter Reading</title>
    <link rel="stylesheet" href="a.css">
    <script src="a5.js"></script>
    <script src="html2pdf.bundle.min.js"></script>
    <style>
        #content {
            /* background-color: black; Fallback black background */
            /* color: white; Ensure text is visible */
            padding: 20px;
            min-height: 100vh; /* Full page height */
            /* color: black; */
        }
        h1 {
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="content">

        <!-- <div id="topMeters"></div> -->
        <!-- <h1>i am a good boy, thank you for visiting</h1> -->
        <div id="mytable"></div>
    </div>
    <script>
        //generateMeters();
        // Get the value
        const value = localStorage.getItem("myKey");
        //console.log(value); // Output: Hello from Page A
        document.getElementById('mytable').innerHTML = value;

        window.onload = function() {
            html2pdf(document.getElementById('content'), {
                margin: 10,
                filename: 'output.pdf',
                html2canvas: {
                    scale: 2,
                    // backgroundColor: '#00ffa0' /* Set black background */
                },
                jsPDF: {
                    unit: 'mm',
                    format: 'a3',
                    orientation: 'portrait'
                }
            });
        };
        // window.location.href = 'index.html';
        // setTimeout(() => {
        //   window.close();
        // }, 3000);
    </script>


 
</body>
</html>
